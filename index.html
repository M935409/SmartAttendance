<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الحضور بواسطة الوجة</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --success: #10b981;
            --danger: #f43f5e;
            --warning: #f59e0b;
            --bg: #0b0f1a;
            --card-bg: rgba(23, 28, 41, 0.95);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; transition: all 0.25s ease; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Notifications System */
        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 400px;
        }
        .toast {
            background: #1e293b;
            border-right: 4px solid var(--primary);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28) forwards;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        /* Custom Confirmation Dialog */
        #modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 9000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            max-width: 420px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* Layout & Navigation */
        .app-container { max-width: 1400px; margin: 0 auto; padding: 1.5rem; display: none; }
        .nav-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 2rem;
        }
        .nav-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.2rem;
            border-radius: 18px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-weight: 500;
        }
        .nav-card.active { 
            background: var(--primary); 
            color: white; 
            border-color: var(--primary);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
        }
        .nav-card svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Content Sections */
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Camera UI */
        .camera-surface {
            position: relative;
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            border-radius: 28px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 4/3;
            border: 4px solid #1e293b;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6);
        }
        video, canvas { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; }

        /* Table Design */
        .table-container {
            overflow-x: auto;
            background: var(--card-bg);
            border-radius: 22px;
            border: 1px solid var(--border);
            margin-top: 1.5rem;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th, td { padding: 16px; text-align: center; border: 1px solid var(--border); }
        th { background: rgba(255,255,255,0.02); color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; }
        .sticky-col { position: sticky; right: 0; background: #1e293b; z-index: 10; font-weight: bold; min-width: 180px; }

        .status-dot { width: 12px; height: 12px; border-radius: 50%; margin: 0 auto; }
        .present { background: var(--success); box-shadow: 0 0 10px var(--success); }
        .absent { background: rgba(255,255,255,0.05); }

        /* Form Elements */
        .input-group { margin-bottom: 1.5rem; text-align: right; }
        label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.9rem; }
        input {
            width: 100%; padding: 14px; background: #0b0f1a; border: 1px solid var(--border);
            border-radius: 12px; color: white; font-size: 1rem;
        }
        input:focus { outline: 2px solid var(--primary); border-color: transparent; }

        .btn {
            padding: 12px 24px; border-radius: 12px; border: none; cursor: pointer;
            font-weight: 700; display: inline-flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-ghost { background: transparent; color: var(--text-dim); border: 1px solid var(--border); }

        /* Welcome Page */
        #welcome-view {
            position: fixed; inset: 0; background: var(--bg); z-index: 8000;
            display: flex; justify-content: center; align-items: center;
        }
        .welcome-card {
            background: var(--card-bg); padding: 3.5rem; border-radius: 35px; border: 1px solid var(--border);
            text-align: center; max-width: 500px; width: 92%;
        }

        #loading-view {
            position: fixed; inset: 0; background: var(--bg); z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner { width: 50px; height: 50px; border: 4px solid #1e293b; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

video.mirror,
canvas.mirror {
  transform: scaleX(-1);
}

.designer-credit {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #888; /* لون رمادي هادئ */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 0.5px;
}

.designer-credit span {
    display: block;
    font-weight: 600;
    font-style: italic;
    color: var(--primary-color, #4a90e2); /* سيأخذ لون تطبيقك الأساسي */
    font-size: 1.1rem;
    margin-top: 5px;
}

    </style>
</head>
<body>

    <div id="loading-view">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: var(--text-dim);">جاري معالجة بيانات الوجه والتقويم...</p>
    </div>

    <div id="toast-container"></div>

    <div id="modal-overlay">
        <div class="modal-box">
            <h3 id="modal-title" style="margin-top:0">تأكيد</h3>
            <p id="modal-body" style="color: var(--text-dim); margin: 1.5rem 0;"></p>
            <div style="display: flex; gap: 12px;">
                <button class="btn btn-primary" style="flex:2" id="modal-confirm-btn">تأكيد</button>
                <button class="btn btn-ghost" style="flex:1" id="modal-cancel-btn">إلغاء</button>
            </div>
        </div>
    </div>

    <div id="welcome-view">
        <div class="welcome-card">
            <svg style="width: 70px; height: 70px; color: var(--primary); margin-bottom: 1.5rem;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <h1 id="app-brand-title" style="margin:0; font-size: 2.2rem;">نظام الرصد الذكي</h1>
            <p id="app-brand-sub" style="color: var(--text-dim); margin-bottom: 2.5rem;">إدارة الحضور بالذكاء الاصطناعي والتعرف على الوجوه</p>
            <button class="btn btn-primary" style="width: 100%; padding: 18px;" onclick="initAppAccess()">دخول النظام</button>
        </div>
    </div>

    <div class="app-container" id="main-content">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div>
                <h2 id="calendar-title" style="margin:0"></h2>
                <span id="label-batch" style="font-size: 0.8rem; color: var(--primary); background: rgba(79, 70, 229, 0.1); padding: 2px 10px; border-radius: 6px; margin-top: 5px; display: inline-block;"></span>
            </div>
            <div id="digital-clock" style="font-family: monospace; font-size: 1.4rem; font-weight: bold; color: var(--primary);">00:00:00</div>
        </header>

        <div class="nav-bar">
            <div class="nav-card active" id="nav-live" onclick="switchTo('live')">
                <svg viewBox="0 0 24 24"><path d="M23 7l-7 5 7 5V7z"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>
                رصد مباشر
            </div>
            <div class="nav-card" id="nav-reg" onclick="switchTo('reg')">
                <svg viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="17" y1="11" x2="23" y2="11"/></svg>
                تسجيل جديد
            </div>
            <div class="nav-card" id="nav-list" onclick="switchTo('list')">
                <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                الطلاب
            </div>
            <div class="nav-card" id="nav-report" onclick="switchTo('report')">
                <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                السجل
            </div>
            <div class="nav-card" id="nav-settings" onclick="switchTo('settings')">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                الإعدادات
            </div>
        </div>

        <!-- Section: Live -->
        <div id="sec-live" class="view-section active">
            <div class="camera-surface">
                <video id="video-live" autoplay muted playsinline></video>
                <canvas id="canvas-live"></canvas>
            </div>
            <div style="text-align:center; margin-top: 1.5rem;" id="live-status-text">جاري تفعيل الكاميرا...</div>
        </div>

        <!-- Section: Registration -->
        <div id="sec-reg" class="view-section">
            <div class="camera-surface">
                <video id="video-reg" autoplay muted playsinline></video>
                <canvas id="canvas-reg"></canvas>
            </div>
            <div style="max-width: 500px; margin: 2rem auto; background: var(--card-bg); padding: 2rem; border-radius: 20px;">
                <div class="input-group">
                    <label>اسم الطالب الكامل</label>
                    <input type="text" id="reg-student-name" placeholder="مثال: محمد أحمد علي">
                </div>
                <button class="btn btn-primary" style="width:100%" onclick="processFaceRegistration()">تسجيل في قاعدة البيانات</button>
            </div>
        </div>

        <!-- Section: List -->
        <div id="sec-list" class="view-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>الاسم</th>
                            <th>تاريخ الانضمام</th>
                            <th>تحكم</th>
                        </tr>
                    </thead>
                    <tbody id="student-list-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Section: Report -->
        <div id="sec-report" class="view-section">
            <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h4 id="report-month-name">سجل حضور الشهر الحالي</h4>
                <button class="btn btn-ghost" style="color:var(--danger)" onclick="confirmClearLogs()">تصفير السجلات</button>
            </div>
            <div class="table-container">
                <table id="attendance-grid-table">
                    <thead id="grid-header"></thead>
                    <tbody id="grid-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Section: Settings -->
       <div id="sec-settings" class="view-section">
    <div style="max-width: 550px; margin: 0 auto; background: var(--card-bg); padding: 2.5rem; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <div class="input-group">
            <label>اسم المؤسسة</label>
            <input type="text" id="set-inst-name">
        </div>
        <div class="input-group">
            <label>القسم / التخصص</label>
            <input type="text" id="set-dept-name">
        </div>
        <button class="btn btn-primary" style="width:100%" onclick="updateAppSettings()">حفظ الإعدادات</button>
        
        <div class="designer-credit">
            Designed by <span>Muhab Tarig (MTR) </span>
        </div>
    </div>
</div>

    <script>
        const DB_KEY = 'SMART_FACE_PRO_STORAGE';
        let faceMatcher = null;
        let studentsData = [];
        let attendanceLogs = [];
        let isSystemReady = false;
        let currentMonthKey = '';

        // Unified Notification System
        function notify(msg, type = 'primary') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.borderRightColor = `var(--${type})`;
            toast.innerHTML = `<span>${msg}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        }

        // Custom Confirmation Dialog
        function showConfirm(title, message, onConfirm) {
            const overlay = document.getElementById('modal-overlay');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerText = message;
            overlay.style.display = 'flex';
            
            document.getElementById('modal-confirm-btn').onclick = () => {
                overlay.style.display = 'none';
                onConfirm();
            };
            document.getElementById('modal-cancel-btn').onclick = () => {
                overlay.style.display = 'none';
            };
        }

        // Initialize Calendar
        function setupCalendar() {
            const now = new Date();
            currentMonthKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            const monthsAr = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
            const text = `${monthsAr[now.getMonth()]} ${now.getFullYear()}`;
            document.getElementById('calendar-title').innerText = `رصد شهر ${text}`;
            document.getElementById('report-month-name').innerText = `سجل حضور ${text}`;
        }

        // Models Loading
        async function loadFaceModels() {
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(URL)
                ]);
                syncStorage();
                document.getElementById('loading-view').style.display = 'none';
            } catch (err) {
                notify("خطأ في تحميل المكتبات. تأكد من الاتصال بالإنترنت.", "danger");
            }
        }

        function syncStorage() {
            studentsData = JSON.parse(localStorage.getItem(DB_KEY + '_students') || '[]');
            attendanceLogs = JSON.parse(localStorage.getItem(DB_KEY + '_logs') || '[]');
            const config = JSON.parse(localStorage.getItem(DB_KEY + '_config') || '{"inst":"جامعة ود مدني الطبية","dept":"Batch 11 IT"}');
            
            document.getElementById('app-brand-title').innerText = config.inst;
            document.getElementById('app-brand-sub').innerText = config.dept;
            document.getElementById('label-batch').innerText = config.dept;
            document.getElementById('set-inst-name').value = config.inst;
            document.getElementById('set-dept-name').value = config.dept;

            if (studentsData.length > 0) {
                const labeled = studentsData.map(s => {
                    const desc = s.descriptors.map(d => new Float32Array(Object.values(d)));
                    return new faceapi.LabeledFaceDescriptors(s.label, desc);
                });
                faceMatcher = new faceapi.FaceMatcher(labeled, 0.52); // High precision
            } else {
                faceMatcher = null;
            }
        }

        async function processFaceRegistration() {
            const name = document.getElementById('reg-student-name').value.trim();
            if (!name) return notify("يرجى إدخال اسم الطالب", "warning");

            const video = document.getElementById('video-reg');
            notify("جاري مسح ملامح الوجه...", "primary");

            const detect = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
            
            if (detect) {
                // Check if this face is already registered
                if (faceMatcher) {
                    const match = faceMatcher.findBestMatch(detect.descriptor);
                    if (match.label !== 'unknown') {
                        return notify(`تنبيه: هذا الوجه مسجل بالفعل باسم (${match.label})`, "danger");
                    }
                }

                studentsData.push({
                    label: name,
                    descriptors: [Array.from(detect.descriptor)],
                    joined: new Date().toLocaleDateString('ar-EG')
                });

                localStorage.setItem(DB_KEY + '_students', JSON.stringify(studentsData));
                syncStorage();
                notify("تم تسجيل الطالب بنجاح في النظام", "success");
                document.getElementById('reg-student-name').value = '';
            } else {
                notify("فشل الرصد. تأكد من وجودك أمام الكاميرا بإضاءة جيدة.", "danger");
            }
        }

        function switchTo(id) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-card').forEach(n => n.classList.remove('active'));
            
            document.getElementById('sec-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
            
            if (id === 'live' || id === 'reg') {
                activateCam('video-' + id);
            }
            if (id === 'list') renderStudentList();
            if (id === 'report') renderAttendanceGrid();
        }

        async function activateCam(id) {
    const video = document.getElementById(id);
    const canvas = video.nextElementSibling;

    if (video.srcObject) return;

    try {
        video.srcObject = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" } // كاميرا أمامية
        });

        // عكس العرض فقط
        video.classList.add("mirror");
        canvas.classList.add("mirror");

    } catch (err) {
        notify("لم نتمكن من الوصول للكاميرا", "danger");
    }
}

        function renderStudentList() {
            const body = document.getElementById('student-list-body');
            body.innerHTML = studentsData.map((s, idx) => `
                <tr>
                    <td>${idx + 1}</td>
                    <td style="font-weight:600">${s.label}</td>
                    <td>${s.joined}</td>
                    <td><button class="btn btn-ghost" style="color:var(--danger)" onclick="removeStudent('${s.label}')">حذف</button></td>
                </tr>
            `).join('');
        }

        function removeStudent(name) {
            showConfirm("حذف طالب", `هل أنت متأكد من حذف الطالب ${name}؟ سيتم مسح سجلات حضوره أيضاً.`, () => {
                studentsData = studentsData.filter(s => s.label !== name);
                localStorage.setItem(DB_KEY + '_students', JSON.stringify(studentsData));
                syncStorage();
                renderStudentList();
                notify("تم حذف الطالب من القاعدة");
            });
        }

        function renderAttendanceGrid() {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const header = document.getElementById('grid-header');
            const body = document.getElementById('grid-body');

            let hHtml = `<tr><th class="sticky-col">الاسم</th>`;
            for (let i = 1; i <= daysInMonth; i++) hHtml += `<th>${i}</th>`;
            hHtml += `</tr>`;
            header.innerHTML = hHtml;

            body.innerHTML = studentsData.length ? studentsData.map(s => {
                let rHtml = `<tr><td class="sticky-col">${s.label}</td>`;
                for (let i = 1; i <= daysInMonth; i++) {
                    const fullDate = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                    const isPresent = attendanceLogs.some(l => l.name === s.label && l.date === fullDate);
                    rHtml += `<td><div class="status-dot ${isPresent ? 'present' : 'absent'}"></div></td>`;
                }
                rHtml += `</tr>`;
                return rHtml;
            }).join('') : '<tr><td colspan="40">لا يوجد طلاب مسجلين</td></tr>';
        }

        // Live Recognition Loop
        let recognitionPaused = false;
        function startLiveRecognition() {
            const video = document.getElementById('video-live');
            const canvas = document.getElementById('canvas-live');
            const status = document.getElementById('live-status-text');

            setInterval(async () => {
                if (!faceMatcher || recognitionPaused || document.getElementById('sec-live').style.display === 'none') return;

                const detects = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                const displaySize = { width: video.clientWidth, height: video.clientHeight };
                faceapi.matchDimensions(canvas, displaySize);
                const resized = faceapi.resizeResults(detects, displaySize);
                
                canvas.getContext('2d').clearRect(0,0, canvas.width, canvas.height);
                
                if (resized.length === 0) {
                    status.innerText = "بانتظار رصد وجه أمام الكاميرا...";
                    return;
                }

                resized.forEach(d => {
                    const match = faceMatcher.findBestMatch(d.descriptor);
                    const box = d.detection.box;
                    
                   // Slim professional frame (FIX MIRROR ISSUE)
const ctx = canvas.getContext("2d");

// نعكس الرسم فقط (وليس الفيديو)
ctx.save();
ctx.scale(-1, 1);
ctx.translate(-canvas.width, 0);

// حساب بوكس معكوس صح
const flippedBox = {
    x: canvas.width - box.x - box.width,
    y: box.y,
    width: box.width,
    height: box.height
};

const drawBox = new faceapi.draw.DrawBox(flippedBox, { 
    label: match.label === 'unknown' ? 'غير معروف' : 'جارِ التحقق...',
    lineWidth: 2,
    boxColor: match.label === 'unknown' ? '#f43f5e' : '#4f46e5'
});

drawBox.draw(canvas);
ctx.restore();

// تسجيل الحضور لو معروف
if (match.label !== 'unknown') {
    processLiveAttendance(match.label);
}
                });
            }, 600);
        }

        function processLiveAttendance(name) {
            const today = new Date().toLocaleDateString('en-CA');
            const logged = attendanceLogs.some(l => l.name === name && l.date === today);
            
            if (logged) {
                document.getElementById('live-status-text').innerHTML =
                    `<b style="color:var(--success)">${name}: تم رصدك كـ "حاضر" مسبقاً اليوم.</b>`;
                return;
            }

            recognitionPaused = true;
            showConfirm(
                "تأكيد تسجيل الحضور",
                `مرحباً ${name}، هل ترغب في تسجيل حضورك لليوم؟`,
                () => {
                    attendanceLogs.push({
                        name,
                        date: today,
                        time: new Date().toLocaleTimeString('ar-EG')
                    });

                    localStorage.setItem(
                        DB_KEY + '_logs',
                        JSON.stringify(attendanceLogs)
                    );

                    notify(`تم رصد حضور ${name} بنجاح`, "success");
                    recognitionPaused = false;
                }
            );
            
            // Resume if modal canceled
            document.getElementById('modal-cancel-btn')
                .addEventListener(
                    'click',
                    () => { recognitionPaused = false; },
                    { once: true }
                );
        }

        function updateAppSettings() {
            const config = {
                inst: document.getElementById('set-inst-name').value,
                dept: document.getElementById('set-dept-name').value
            };

            localStorage.setItem(
                DB_KEY + '_config',
                JSON.stringify(config)
            );

            syncStorage();
            notify("تم تحديث إعدادات النظام", "success");
        }

        function confirmClearLogs() {
            showConfirm(
                "تصفير السجلات",
                "هل أنت متأكد؟ سيتم حذف جميع بيانات الحضور بشكل نهائي.",
                () => {
                    localStorage.removeItem(DB_KEY + '_logs');
                    attendanceLogs = [];
                    renderAttendanceGrid();
                    notify("تم تصفير السجل");
                }
            );
        }

        function initAppAccess() {
            document.getElementById('welcome-view').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            switchTo('live');
        }

        // Real-time Clock
        setInterval(() => {
            document.getElementById('digital-clock').innerText =
                new Date().toLocaleTimeString('en-GB');
        }, 1000);

        window.onload = () => {
            setupCalendar();
            loadFaceModels();
            startLiveRecognition();
        };
    </script>
